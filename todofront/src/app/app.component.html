
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<div class="container">
  
  <div id="task-container">
    <h1 class="text-center" >Comsatel Basic ToDo</h1>
    <h3 >Tareas</h3>
      <div id="form-wrapper">
          <form id="form" (ngSubmit)="onSubmit()" #todoForm="ngForm">    
                  <div class="flex-wrapper">
                    <div style="flex: 6">                      
                      <input type="text" class="form-control" id="title" required [(ngModel)]="newmytodo.description" name="title" #title="ngModel">
                    </div>             
                    <div style="flex: 1">
                      <button type="submit" id="submit" class="btn">+ Agregar</button>     
                    </div>      
                  </div>                      
          </form>
      </div>
      <div id="list-wrapper">
        
        <div  *ngFor="let item of mytodolist">
          <div class="task-wrapper flex-wrapper" *ngIf="mytodo.id!=item.id,else form">
            <div class="form-check" *ngIf="item.state==true,else templateName">
              <input class="form-check-input position-static"  checked type="checkbox" id="blankCheckbox" value="option1" aria-label="..." (change)="FinishTodo(item.id)">
            </div>
            <ng-template #templateName>
              <div class="form-check">
              <input class="form-check-input position-static"  type="checkbox" id="blankCheckbox" value="option1" aria-label="..." (change)="FinishTodo(item.id)">
              </div>
            </ng-template>
            <div style="flex:7">        
              <span>{{item.description}}</span>
            </div>
            <div style="flex:1">
              <button class="button" (click)="Edit(item.id)"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
              </svg></button>
            </div>
            <div style="flex:1">
              <button class="button" (click)="Delete(item)"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
              </svg></button>
            </div>
          </div>
          <ng-template #form>
            <form id="form" (ngSubmit)="onSubmit()" #todoForm="ngForm">    
              <div class="flex-wrapper">
                <div style="flex: 6">                      
                  <input type="text" class="form-control" id="title" required [(ngModel)]="mytodo.description" name="title"
              #title="ngModel">
                </div>             
                <div style="flex: 1">
                  <button type="submit" id="submit" class="btn">Guardar</button>     
                </div>      
              </div>                      
            </form>
          </ng-template>
      </div>
        
      </div>
  </div>
</div>
